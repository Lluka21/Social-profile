<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>social-links-profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <img src="avatar-jessica.jpeg" alt="prof picture" width="40%" />
        <h2>Jessica Randall</h2>
        <h4>London, United Kingdom</h4>
        <p>"Front-end developer and avid reader"</p>
        <div class="button_content">
          <div class="buttons">
            <button class="github_btn">GitHub</button>
            <button class="frontend_mentor">Frontend Mentor</button>
            <button class="LinkedIn">LinkedIn</button>
            <button class="Twitter">Twitter</button>
            <button class="instagram_btn">Instagram</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
